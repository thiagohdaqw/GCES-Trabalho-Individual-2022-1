name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Images
        run: docker-compose build

      - name: Test backend
        run: docker-compose run --rm --entrypoint "bash test.sh" library_back
